{% extends "layout.html" %}

{% block content %}

<h1 class="text-center text-white" style="margin-top: 70px"> CSE {{ title }} </h1>

<br />
<br />   






<div class="container w-25 ">

    <h3 class="text-center text-white"  > View Files </h3>
    <br>
    {% for item in items %}
    <ul class=" list-group">
        <li class="text-center list-group-item list-group-item-action list-group-item-warning">
            <a href={{ url_for('download', id = item.id)   }}> {{ item.name }} </a>
        </li>
        <br />
    </ul>
    {% endfor %}
</div>

<br />
<br />

<div class="container text-white text-center ">
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group ">
            <input type="hidden" value="{{ message }}" name="className">
            <h3 class="text-center text-white"> Upload Files </h3>
        </div>
        <div class="form-group " style=" display: inline-block">
            <input type="file" class=" form-control-file " name="inputFile" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>


    </form>

</div>






 {% endblock %}
